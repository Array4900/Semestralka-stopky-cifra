<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer App</title>
  <style>
    /* layout and container */
    body {
      margin: 20px;
      font-family: 'Courier New', monospace;
      background: #f6f8fa;
      color: #222;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(20, 30, 40, 0.08);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      text-align: center;
    }

    .stopwatch-box,
    .events-box {
      border: 1px solid #e6e6e6;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #fbfcfd;
    }

    .label {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }

    .time-display {
      font-size: 36px;
      text-align: center;
      padding: 8px 0;
      margin-bottom: 8px;
      letter-spacing: 1px;
      background: linear-gradient(#ffffff, #f2f6f9);
      border-radius: 6px;
      border: 1px solid #e9eef2;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.12s;
      background: #e0e0e0;
    }

    button:hover { background: #c8c8c8; }

    #startBtn { background: #9af59a; }
    #startBtn:hover { background: #6fe66f; }

    #pauseBtn { background: #ffb3b3; }
    #pauseBtn:hover { background: #ff8a8a; }

    #resetBtn { background: #e6e6e6; }
    #resetBtn:hover { background: #bbbbbb; }

    #btnA { background: #add8ff; }
    #btnA:hover { background: #8bcaff; }

    #btnB { background: #ffe9a6; }
    #btnB:hover { background: #ffdb6a; }

    #btnC { background: #ffcead; }
    #btnC:hover { background: #ffb27d; }

    .export-btn { background: #baffc9; margin-top: 10px; }
    .export-btn:hover { background: #8effad; }

    .refresh-box { margin-top: 10px; text-align: center; }

    /* responsive */
    @media (max-width: 480px) {
      .time-display { font-size: 28px; }
      button { font-size: 14px; padding: 8px 12px; }
    }

    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
        filter: grayscale(10%);
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>Timer App — Event Logger</h1>

    <div class="stopwatch-box">
      <div class="label">Stopwatch</div>
      <div id="stopwatch" class="time-display">00:00:00:000</div>
      <div class="button-row">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn" disabled aria-disabled="true" title="Reset disabled">Reset</button>
      </div>
    </div>

    <div class="events-box">
      <div class="label">Events</div>
      <div class="button-row">
        <button id="btnA">Event A [pravy → lavy] ←</button>
        <button id="btnB">Event B [lavy → pravy] ↓</button>
        <button id="btnC">Event C [z pumpy] →</button>
      </div>
    </div>

    <div style="text-align:center">
      <button id="exportBtn" class="export-btn">Export CSV</button>
    </div>

    <div class="refresh-box">
      <button id="refreshBtn">Refresh (Clear Cache)</button>
    </div>
  </div>

  <!-- Audio for events -->
  <audio id="soundA" src="soundA.mp3"></audio>
  <audio id="soundB" src="soundB.mp3"></audio>
  <audio id="soundC" src="soundC.mp3"></audio>

  <script>
    const stopwatchEl = document.getElementById('stopwatch');

    let stopwatchTime = 0;   // seconds (float)
    let lastStart = 0;      // accumulated seconds before current run
    let startTs = null;     // ms timestamp when current run started (null when paused)
    let raf = null;

    const events = { A: [], B: [], C: [] };

    function format(t) {
      const ms = Math.floor((t - Math.floor(t)) * 1000);
      const totalSeconds = Math.floor(t);
      const sec = totalSeconds % 60;
      const min = Math.floor(totalSeconds / 60) % 60;
      const hr = Math.floor(totalSeconds / 3600);
      return `${String(hr).padStart(2,'0')}:${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}:${String(ms).padStart(3,'0')}`;
    }

    function tick() {
      if (startTs !== null) {
        stopwatchTime = lastStart + (Date.now() - startTs) / 1000;
        stopwatchEl.textContent = format(stopwatchTime);
        raf = requestAnimationFrame(tick);
      }
    }

    document.getElementById('startBtn').onclick = () => {
      if (startTs === null) {
        // start or resume
        startTs = Date.now();
        lastStart = stopwatchTime;
        tick();
      }
    };

    document.getElementById('pauseBtn').onclick = () => {
      if (startTs !== null) {
        // pause
        stopwatchTime = lastStart + (Date.now() - startTs) / 1000;
        lastStart = stopwatchTime;
        startTs = null;
        cancelAnimationFrame(raf);
      }
    };

    function saveEvent(type) {
      events[type].push(stopwatchTime);
      const sound = document.getElementById('sound' + type);
      if (sound) {
        // play from start
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
    }

    document.getElementById('btnA').onclick = () => saveEvent('A');
    document.getElementById('btnB').onclick = () => saveEvent('B');
    document.getElementById('btnC').onclick = () => saveEvent('C');

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') saveEvent('A');
      if (e.key === 'ArrowDown') saveEvent('B');
      if (e.key === 'ArrowRight') saveEvent('C');
      if (e.key === ' ' && !e.repeat) { // space toggles start/pause
        e.preventDefault();
        if (startTs === null) document.getElementById('startBtn').click();
        else document.getElementById('pauseBtn').click();
      }
    });

    document.getElementById('exportBtn').onclick = () => {
      const rows = [
        ['Event A', ...events.A.map(format)],
        ['Event B', ...events.B.map(format)],
        ['Event C', ...events.C.map(format)],
      ];
      const csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'events.csv';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    document.getElementById('refreshBtn').onclick = () => {
      const confirmText = prompt("Type Yes to clear all data:");
      if (confirmText === 'Yes') location.reload();
    };

    // ensure initial display is correct
    stopwatchEl.textContent = format(0);

    const resetBtn = document.getElementById('resetBtn');
    if (resetBtn) {
        resetBtn.disabled = true;
        resetBtn.onclick = null; // remove any click handler
    }
  </script>
</body>
</html>
